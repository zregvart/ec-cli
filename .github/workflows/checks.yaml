---
name: Checks

"on":
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  CLI:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: go.mod
          cache-dependency-path: '**/go.sum'

      - name: Download go dependencies
        run: |
          go mod download

      - name: Test
        run: make test

      - name: Upload unit test coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-unit.out
          flags: unit

      - name: Upload generative test coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-generative.out
          flags: generative

      - name: Upload integration test coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-integration.out
          flags: integration

      - name: Acceptance test
        run: make acceptance

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-acceptance.out
          flags: acceptance

  Task:
    runs-on: ubuntu-latest
    env:
      TASK_BUNDLE_REF: registry.image-registry.svc.cluster.local:5000/ec-task-bundle
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: go.mod
          cache-dependency-path: '**/go.sum'

      - name: Download go dependencies
        run: |
          go mod download

      - name: Setup Tekton Test environment
        run: hack/setup-test-environment.sh

      - name: Testing ec task
        env:
          TASK_VERSION: 0.1
        run: task/tests/run.sh
