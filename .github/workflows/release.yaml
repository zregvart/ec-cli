---
name: Release

"on":
  push:
    branches:
      - main

jobs:
  release:

    name: Release
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: quay.io/hacbs-contract/ec-cli
      TAG: ${{ github.sha }}
      TASK: task/0.1/verify-enterprise-contract.yaml

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: go.mod
          cache-dependency-path: '**/go.sum'

      - name: Download go dependencies
        run: |
          go mod download

      - name: Build distribution
        run: make dist

      - name: Delete snapshot release and tag
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          RELEASE_ID=$(gh api \
            -H 'Accept: application/vnd.github.v3+json' \
            /repos/${{ github.repository }}/releases \
            -q '.[] | select(.tag_name == "snapshot") | .id')
          [[ -n "${RELEASE_ID}" ]] && gh api --method DELETE \
            -H 'Accept: application/vnd.github.v3+json' \
            "/repos/${{ github.repository }}/releases/${RELEASE_ID}"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a -f -m 'Development snapshot' snapshot
          git push -f --tags

      - name: Release
        # we're using our own fork with
        # https://github.com/softprops/action-gh-release/pull/275 on top of it,
        # seems to solve a number of issues:
        # - https://github.com/softprops/action-gh-release/issues/268
        # - https://github.com/softprops/action-gh-release/issues/265
        # - https://github.com/softprops/action-gh-release/issues/263
        uses: hacbs-contract/action-gh-release@v2
        with:
          prerelease: true
          name: Development snapshot
          body: Unstable development snapshot release.
          tag_name: snapshot
          generate_release_notes: true
          files: dist/*

      - name: Registry login
        run: podman login -u ${{ secrets.BUNDLE_PUSH_USER  }} -p ${{ secrets.BUNDLE_PUSH_PASS }} quay.io

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Create and push image
        run: make dist-image-push IMAGE_TAG=$TAG IMAGE_REPO=$IMAGE_REPO

      - name: Create and push the tekton bundle
        run: make task-bundle-snapshot TASK_TAG=$TAG TASK=<( yq e ".spec.steps[].image? = \"$IMAGE_REPO:$TAG\"" $TASK)
