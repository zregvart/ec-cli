apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/zregvart/contract/ec-cli?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main"
    pipelinesascode.tekton.dev/pipeline: ".tekton/cli-build.yaml"
  labels:
    appstudio.openshift.io/application: ec-main-ci
    appstudio.openshift.io/component: cli-main-ci
    pipelines.appstudio.openshift.io/type: build
  name: cli-main-ci-on-push
  namespace: zregvart-tenant
spec:
  params:
  - name: dockerfile
    value: Dockerfile.dist
  - name: git-url
    value: '{{source_url}}'
  - name: image-expires-after
    value: ''
  - name: output-image
    value: quay.io/redhat-user-workloads/zregvart-tenant/ec-cli/ec-cli-main:{{revision}}
  - name: path-context
    value: .
  - name: revision
    value: '{{revision}}'
  - name: prefetch-input
    value: '[{"type": "gomod"}, {"type": "rpm"}]'
  - name: build-source-image
    value: 'true'
  - name: build-args-file
    value: ''
  - name: hermetic
    value: 'true'
  pipelineRef:
    name: cli-build
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
